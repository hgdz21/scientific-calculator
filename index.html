<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <!--=============== FAVICON ===============-->
    <link rel="shortcut icon" href="Pics/icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="operation-display"></div>
            <span id="display">0</span>
        </div>
        <div class="buttons">
            <!-- Scientific Functions -->
            <button class="btn" onclick="calculateTrig('sin')">sin</button>
            <button class="btn" onclick="calculateTrig('cos')">cos</button>
            <button class="btn" onclick="calculateTrig('tan')">tan</button>
            <button class="btn" onclick="calculateSquareRoot()">√</button>

            <!-- Advanced Functions and Operators -->
            <button class="btn" onclick="calculateSquare()">x²</button>
            <button class="btn" onclick="calculateLog()">log</button>
            <button class="btn" onclick="calculateExp()">exp</button>
            <button class="btn equal" onclick="clearDisplay()">C</button>
            

            <!-- Numbers and Basic Operators -->
            <button class="btn" onclick="appendSymbol('7')">7</button>
            <button class="btn" onclick="appendSymbol('8')">8</button>
            <button class="btn" onclick="appendSymbol('9')">9</button>
            <button class="btn operator" onclick="chooseOperator('/')">÷</button>
            

            <button class="btn" onclick="appendSymbol('4')">4</button>
            <button class="btn" onclick="appendSymbol('5')">5</button>
            <button class="btn" onclick="appendSymbol('6')">6</button>
            <button class="btn operator" onclick="chooseOperator('-')">−</button>

            <button class="btn" onclick="appendSymbol('1')">1</button>
            <button class="btn" onclick="appendSymbol('2')">2</button>
            <button class="btn" onclick="appendSymbol('3')">3</button>
            <button class="btn operator" onclick="chooseOperator('*')">×</button>

            <button class="btn" onclick="appendSymbol('0')">0</button>
            <button class="btn" onclick="appendSymbol('.')">.</button>
            <button class="btn equal" onclick="calculate()">=</button>
            <button class="btn operator" onclick="chooseOperator('+')">+</button>
            
            
        </div>
    </div>

    <footer class="footer">
        Powered by: <a href="https://linktr.ee/hamza.gadouche" target="_blank">HG</a>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
